<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Labs</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .footer-credits {
    position: absolute;
    bottom: 20px;
    left: 20px;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 15px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
    color: white;
    font-size: 1.5rem;
    line-height: 1.4;
}

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.extremetech.com/wp-content/uploads/2019/03/Quantum-crypto-image-from-iStock.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1;
        }

        /* Breadcrumb styling */
        .breadcrumbs {
            position: absolute;
            top: 20px;
            left: 20px;
            list-style: none;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            z-index: 2;
        }

        .breadcrumbs li {
            display: inline;
        }

        .breadcrumbs a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .breadcrumbs a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Container styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            color: white;
            position: relative;
            z-index: 2;
        }

        /* Heading styling */
        h1 {
    font-size: 3rem;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff7eb3, #ff758c);
    background-clip: text; /* Standard property */
    -webkit-background-clip: text; /* For Safari & Chrome */
    -webkit-text-fill-color: transparent;
}

        /* Start button styling */
        .start-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for button */
        .start-button:hover {
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <!-- Breadcrumb Navigation -->
    <ul class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li><a href="home.html">Cryptography</a></li>
        <li><a href="home.html#theory">Experiments</a></li>
    </ul>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Cryptography Labs</h1>
        <a href="home.html" class="start-button">Start</a>
    </div>
    <!-- Footer -->
<div class="footer-credits">
    <p>By Ande Sireesha & N. Lakshmikar Reddy<br>Under the guidance of Mr. K. Venkatesh</p>
</div>

</body>
</html>
